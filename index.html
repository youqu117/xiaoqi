
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星辰生日启示录</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;700;900&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      font-family: 'Montserrat', sans-serif;
    }
    .font-divine { font-family: 'Cinzel', serif; }
    .font-ornate { font-family: 'Cinzel Decorative', cursive; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    .celestial-bg {
      background: radial-gradient(circle at center, #0a0a25 0%, #050515 50%, #010108 100%);
      background-attachment: fixed;
    }
    .animate-float { animation: float 5s ease-in-out infinite; }
    
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .text-gradient {
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    body {
      margin: 0;
      background-color: #010108;
      color: white;
      overflow-x: hidden;
    }

    /* Loading state styles */
    #root:empty::before {
      content: "正在连接星辰...";
      display: flex;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      color: #fbbf24;
      font-family: 'Cinzel', serif;
      letter-spacing: 0.2em;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    #error-display {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: #ff5555;
      padding: 20px;
      z-index: 9999;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0"
  }
}
</script>
<script>
  window.addEventListener('error', function(e) {
    const el = document.getElementById('error-display');
    if (el) {
      el.style.display = 'block';
      el.innerText += 'Error: ' + e.message + '\n' + (e.error ? e.error.stack : '') + '\n\n';
    }
  });
</script>
</head>
<body class="selection:bg-yellow-500/20">
  <div id="error-display"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
